<div class="grid h-full place-items-center overflow-hidden bg-indigo-600 p-16">
  <div class="mx-auto w-full max-w-xl">
    <div class="overflow-hidden rounded-2xl sm:grid sm:grid-cols-[theme(width.56),1fr]">
      <!-- Side panel -->
      <aside class="relative h-32 bg-gray-200 sm:h-80">
        <div
          class="absolute inset-x-0 bottom-0 flex h-4 w-full drop-shadow-[0_-4px_5px_rgb(0_0_0_/_0.1)] sm:right-0 sm:left-auto sm:h-full sm:w-4 sm:flex-col"
        >
          <div class="h-full w-6 bg-white sm:h-6 sm:w-full"></div>
          <!-- SVG with "cutoff" mask -->
          <svg class="h-full w-10 sm:h-10 sm:w-full">
            <mask id="cutoff">
              <rect class="h-full w-full fill-white" />
              <rect
                class="h-6 w-6 origin-center translate-x-2 -translate-y-2 rotate-45 fill-black sm:-translate-x-5 sm:translate-y-1"
                rx="3"
              />
            </mask>
            <rect class="h-full w-full fill-white" mask="url(#cutoff)" />
          </svg>
          <div class="flex-1 bg-white"></div>
        </div>
        <div class="p-8">
          <h2>Side panel</h2>
        </div>
      </aside>
      <!-- Main panel -->
      <main class="relative h-32 bg-white sm:h-80">
        <div class="px-8 pb-8 pt-4 sm:px-4 sm:pt-8">
          <h2>Main panel</h2>
        </div>
      </main>
    </div>
  </div>
</div>
