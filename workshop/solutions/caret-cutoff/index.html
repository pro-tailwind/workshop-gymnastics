<div class="grid h-full place-items-center overflow-hidden bg-indigo-600 p-16">
  <div class="mx-auto w-full max-w-xl">
    <div class="overflow-hidden rounded-2xl sm:grid sm:grid-cols-[theme(width.56),1fr]">
      <!-- Side panel -->
      <aside class="relative h-48 bg-gray-200 sm:h-64">
        <div
          class="absolute right-0 hidden h-full w-4 flex-col drop-shadow-[0_-4px_5px_rgb(0_0_0_/_0.1)] sm:flex"
        >
          <div class="h-6 w-full bg-white"></div>
          <!-- SVG with "cutoff" mask -->
          <svg class="h-10 w-full">
            <mask id="cutoff">
              <rect class="h-full w-full fill-white" />
              <rect
                class="h-6 w-6 origin-center -translate-x-5 translate-y-1 rotate-45 fill-black"
                rx="3"
              />
            </mask>
            <rect class="h-full w-full fill-white" mask="url(#cutoff)" />
          </svg>
          <div class="flex-1 bg-white"></div>
        </div>
        <div class="p-8">
          <h2>Side panel</h2>
        </div>
      </aside>
      <!-- Main panel -->
      <main class="relative h-48 bg-white sm:h-64">
        <div class="py-8 px-4 pr-8">
          <h2>Main panel</h2>
        </div>
      </main>
    </div>
  </div>
</div>
